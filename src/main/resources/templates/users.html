<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Пользователи</title>
</head>

<head th:insert="blocks/head :: head"></head>

<body class="d-flex flex-column min-vh-100">
<div th:insert="blocks/nav :: nav"></div>
<main class="page catalog-page">
    <section class="clean-block clean-catalog">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-dark">Пользователи</h2>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col-6">
                    <div th:if="${message}" class="alert alert-warning text-center" role="alert">
                        <strong th:text="${message}"></strong>
                    </div>
                </div>
                <div class="col"></div>
            </div>
            <div class="content" style="padding: 20px;">
                <div class="row">
                    <div class="col">
                        <div class="row" style="margin-bottom: 15px;">
                            <div class="col d-xl-flex justify-content-xl-center">
                                <h4>Логин</h4>
                            </div>
                            <div class="col d-xl-flex justify-content-xl-center">
                                <h4>Роль</h4>
                            </div>
                            <div class="col d-xl-flex justify-content-xl-center" style="max-width: 150px;"></div>
                            <div class="col d-xl-flex justify-content-xl-center" style="max-width: 150px;"></div>
                        </div>
                        <form th:if="${u.id != user.id}" th:each="u : ${users}" th:action="'/users/edit/' + ${u.id}" method="post">
                            <div class="row" style="margin-bottom: 15px;">
                                <div class="col d-xl-flex justify-content-xl-center">
                                    <input class="form-control" type="text" readonly="" th:value="${u.username}">
                                </div>
                                <div class="col d-xl-flex justify-content-xl-center">
                                    <select class="form-select" name="role">
                                        <option th:each="r : ${roles}" th:value="${r}" th:label="${r.name}"
                                                th:selected="${u.role == r}"></option>
                                    </select></div>
                                <div class="col d-xl-flex justify-content-xl-center" style="max-width: 150px;">
                                    <button class="btn btn-primary" type="submit">&nbsp;Обновить</button>
                                </div>
                                <div class="col d-xl-flex justify-content-xl-center" style="max-width: 150px;">
                                    <a class="btn btn-danger" role="button"
                                       th:href="'/users/delete/' + ${u.id}">Удалить</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>


<div th:insert="blocks/footer :: footer" class="mt-auto"></div>

<script src="/js/bootstrap.min.js"></script>

</body>

</html>
